  <style>
    .photo-hero {
      background: var(--light);
      padding: 180px max(58px, calc((100vw - 1324px) / 2)) 40px;
      margin-top: 80px;
    }

    .photo-hero-container {
      width: 100%;
      max-width: 1324px;
      display: flex;
      flex-direction: column;
      gap: 60px;
    }

    .photo-hero-title {
      font-size: 112px;
      font-weight: 400;
      color: var(--black);
      margin: 0;
      font-family: 'Naga Space', system-ui;
      line-height: 1.14;
      text-transform: lowercase;
    }

    .photo-hero-title .secondary {
      color: var(--grey);
      font-style: italic;
    }

    .photo-hero-subtitle {
      font-size: 22px;
      color: #585c66;
      margin: 0;
      font-style: italic;
      line-height: 1.34;
      font-family: 'Helvetica Neue', system-ui;
      max-width: 653px;
      margin-left: auto;
    }

    .photos-section {
      background: var(--light);
      padding: 80px max(58px, calc((100vw - 1324px) / 2));
    }

    .photo-grid {
      width: 100%;
      max-width: 1324px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      grid-auto-rows: 285px;
    }

    .photo-item {
      background: white;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 2px;
    }

    .photo-item:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    }

    .photo-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .photo-item:nth-child(3) {
      grid-row: span 2;
    }

    .photo-item:nth-child(7) {
      grid-row: span 2;
    }

    .photo-item:nth-child(9) {
      grid-row: span 2;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    .modal-overlay.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      background: white;
      border-radius: 4px;
      overflow: hidden;
      animation: slideUp 0.3s ease;
    }

    .modal-content img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      max-width: 90vw;
      max-height: 85vh;
      display: block;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #101113;
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .modal-close:hover {
      background: white;
      transform: rotate(90deg);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #101113;
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .modal-nav:hover {
      background: white;
      transform: translateY(-50%) scale(1.1);
    }

    .modal-nav:active {
      transform: translateY(-50%) scale(0.95);
    }

    .modal-prev {
      left: 20px;
    }

    .modal-next {
      right: 20px;
    }

    .modal-image-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .modal-content img {
      animation: slideInImage 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .modal-content img.slide-left {
      animation: fadeOutImage 0.3s ease-in-out forwards;
    }

    .modal-content img.slide-right {
      animation: fadeOutImage 0.3s ease-in-out forwards;
    }

    @keyframes slideInImage {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeOutImage {
      to {
        opacity: 0;
      }
    }

    @keyframes slideOutLeft {
      to {
        opacity: 0;
        transform: translateX(-100px) scale(0.98);
      }
    }

    @keyframes slideOutRight {
      to {
        opacity: 0;
        transform: translateX(100px) scale(0.98);
      }
    }
  </style>
</head>

      document.addEventListener("DOMContentLoaded", () => {
        // Animate headings
        const headers = document.querySelectorAll('h1, h2, h3, .hneue.title');
        headers.forEach((header) => {
          new SplitType(header, { types: "words", tagName: "span" });
          const words = header.querySelectorAll('.word');
          gsap.set(words, { transformPerspective: 1000 });
          gsap.from(words, {
            scrollTrigger: {
              trigger: header,
              start: "top 80%",
              toggleActions: "play none none reverse"
            },
            rotationX: -90,
            opacity: 0,
            duration: 0.6,
            ease: "power2.out",
            stagger: { amount: 0.6 }
          });
        });

        // Animate paragraphs
        const paragraphs = document.querySelectorAll('p:not(.hneue.title)');
        paragraphs.forEach((paragraph) => {
          new SplitType(paragraph, { types: "words", tagName: "span" });
          const words = paragraph.querySelectorAll('.word');
          gsap.from(words, {
            scrollTrigger: {
              trigger: paragraph,
              start: "top 80%",
              toggleActions: "play none none reverse"
            },
            opacity: 0,
            duration: 0.8,
            ease: "sine.out",
            stagger: 0.02
          });
        });
      });
